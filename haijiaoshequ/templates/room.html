<script>

    //全屏显示房屋图片
    var room_full_pic_child = null;

    var bodyclass = null;
    var bodystyle = null;
    var htmlstyle = null;
    var htmlclass = null;

    var show_fullpage = function () {
        $("#room_full_pic").show();
        if (room_full_pic_child == null) {
            $("#fullpage").fullpage();
            room_full_pic_child = $("#room_full_pic")[0].innerHTML;
            bodyclass = $("body").attr("class");
            bodystyle = $("body").attr("style");
            htmlstyle = $("html").attr("style");
            htmlclass = $("html").attr("class");
        }
        else {
            $("body").attr({"style": bodystyle});
            $("body").attr({"class": bodyclass});
            $("html").attr({"style": htmlstyle});
            $("html").attr({"class": htmlclass});
        }

        //$("#main").css({"display":"none"});
        //changesize();
    };


    //退出全屏显示房屋图片
    var close_fullpage = function () {
        $("#room_full_pic").hide()
        $("body").removeAttr("style");
        $("body").removeAttr("class");
        $("html").removeAttr("style");
        $("html").removeAttr("class");
        if (room_full_pic_child != null) {
            //$("#room_full_pic")[0].innerHTML = room_full_pic_child;
        }
        //$("#main").css({"display":"block"});
        changesize();
    }

    var set_room_pic_height = function (radio) {
        img_width = $(".carousel-inner").width();
        img_height = img_width * radio;
        if(radio != null)
        {

            $(".index_img").height(img_height);
            $(".index_img").css({"max-height":"400px"});
            $(".index_img.active > img").removeAttr("style");
        }
        else
        {
            maxheight = $(window).height();
            $(".index_img").css({"max-height":maxheight});
            $(".index_img").height(maxheight);

            $.each($(".index_img>img"),function (i,n) {
                img_init_height = $(n).height;
                if(img_init_height < maxheight)
            {
                img_margin = (maxheight-img_init_height)/2;
                $(n).css({"margin-top":img_margin,"margin-bottom":img_margin});
            }
            });
/*
            if(img_init_height < maxheight)
            {
                img_margin = (maxheight-img_init_height)/2;
                $(".index_img.active > img").css({"margin-top":img_margin,"margin-bottom":img_margin});
            }
*/
        }


    };

    var bind_room_pic_event = function () {
        $(".index_img").click(function () {
            //set_room_pic_height();
        });
    };
    $(document).ready(function () {
        set_room_pic_height();
        bind_room_pic_event();

    });


    var changesize = function () {
        set_room_pic_height(0.75);
    };

    window.onresize = function () {
        changesize();
    };
</script>
